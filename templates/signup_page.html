<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2f7, #c8e6c9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            box-sizing: border-box;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #f0f0f0;
        }

        .signup-container h2 {
            margin-bottom: 35px;
            color: #4a4a4a;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.05em;
            background-color: #fcfcfc;
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
        }

        .form-group input:focus {
            border-color: #81c784;
            box-shadow: 0 0 0 3px rgba(129, 199, 132, 0.3);
            outline: none;
            background-color: #ffffff;
        }

        .signup-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #66bb6a, #43a047);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .signup-button:hover {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .signup-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .links {
            margin-top: 30px;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .links a {
            color: #64b5f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .links a:hover {
            text-decoration: underline;
            color: #42a5f5;
        }

        .login-link {
            font-weight: 600;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 14px;
            text-align: left;
        }

        @media (max-width: 500px) {
            .signup-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .signup-container h2 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }

            .form-group input {
                padding: 12px 15px;
                font-size: 1em;
            }

            .signup-button {
                padding: 14px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>

        {% if messages %}
           {%for message in messages%}
            <div class="error-message">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'signuppage' %}" method="POST" class="signup-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Minimum 8 characters">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter your password">
            </div>

            <button type="submit" class="signup-button">Create Account</button>
        </form>

        <div class="links">
            <p>Already have an account? <a href="{% url 'loginpage' %}" class="login-link">Log In Here</a></p>
        </div>
    </div>
</body>
</html>
