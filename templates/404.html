<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        /* Basic Resets & Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern, readable font */
            background-color: #f8f9fa; /* Light grey background */
            color: #343a40; /* Dark grey text */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            text-align: center; /* Center text within the container */
            flex-direction: column; /* Stack elements vertically */
            overflow: hidden; /* Prevent scrollbars if animation goes slightly out of bounds */
        }

        /* Container for the content */
        .container {
            background-color: #ffffff; /* White background for the content box */
            padding: 40px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); /* More pronounced shadow for depth */
            max-width: 550px; /* Slightly wider container */
            width: 90%; /* Responsive width */
            position: relative; /* For potential future absolute positioning */
            z-index: 1; /* Ensure it's above any background elements */
        }

        /* Heading (H1) Styling */
        h1 {
            color: #dc3545; /* A strong, alerting red for "Oops!" */
            font-size: 3.5em; /* Larger font size */
            margin-bottom: 15px;
            letter-spacing: -2px; /* Tighter letter spacing for impact */
            animation: fadeInScale 1s ease-out; /* Smooth entrance animation */
        }

        /* Paragraph (P) Styling */
        p {
            font-size: 1.25em; /* Slightly larger text */
            line-height: 1.6;
            margin-bottom: 35px;
            color: #6c757d; /* Lighter grey for descriptive text */
            animation: fadeIn 1.2s ease-out; /* Fade in animation */
            animation-delay: 0.2s; /* Start after H1 */
            animation-fill-mode: forwards; /* Keep final state */
            opacity: 0; /* Start hidden */
        }

        /* Link Styling */
        a {
            display: inline-block; /* Allows padding and margin */
            background-color: #007bff; /* A nice blue button color */
            color: #ffffff; /* White text on button */
            padding: 14px 30px;
            border-radius: 50px; /* Pill-shaped button */
            text-decoration: none; /* Remove underline */
            font-weight: bold;
            font-size: 1.15em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Smooth hover effect */
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3); /* Subtle shadow for button */
            animation: fadeIn 1.4s ease-out; /* Fade in animation */
            animation-delay: 0.4s; /* Start after paragraph */
            animation-fill-mode: forwards; /* Keep final state */
            opacity: 0; /* Start hidden */
        }

        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-3px); /* More pronounced lift effect */
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4); /* Enhanced shadow on hover */
        }

        /* Background Animation (Optional but cool!) */
        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(0, 123, 255, 0.1); /* Semi-transparent blue circles */
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .background-circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .background-circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .background-circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .background-circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .background-circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .background-circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .background-circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .background-circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .background-circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .background-circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Keyframe Animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 95%;
            }

            h1 {
                font-size: 2.8em;
                letter-spacing: -1px;
            }

            p {
                font-size: 1.1em;
            }

            a {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 0.95em;
            }

            a {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <ul class="background-circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="container">
        <h1>Oops! Page Not Found (404)</h1>
        <p>The page you are looking for does not exist. It might have been moved or deleted.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
