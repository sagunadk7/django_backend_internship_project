<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        /* Body and Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2f7, #c8e6c9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            box-sizing: border-box;
        }

        /* Container */
        .welcome-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #f0f0f0;
        }

        .welcome-container h2 {
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
            color: #2e7d32;
        }

        .token-box {
            background-color: #f7f9fb;
            border: 1px solid #cfd8dc;
            padding: 18px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: left;
            font-family: monospace;
            font-size: 0.95em;
            color: #37474f;
            word-break: break-all;
        }

        .label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .logout-button {
            margin-top: 30px;
            padding: 14px 24px;
            background: linear-gradient(135deg, #ef5350, #e53935);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
        }

        @media (max-width: 500px) {
            .welcome-container {
                padding: 30px 20px;
            }

            .welcome-container h2 {
                font-size: 1.8em;
            }

            .logout-button {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2>Welcome, {{ username }}</h2>



        <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button class="logout-button" type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
